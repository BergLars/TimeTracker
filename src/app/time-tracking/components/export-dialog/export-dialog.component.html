<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content class="hide-dialog-scrollbar" (keydown)="getValues(fromDate.value, inputFromDate.value, toDate.value, inputToDate.value);currentUserID(userprofile.value);keyDownFunction($event);">
    <table>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput [mdDatepicker]="fromDate" placeholder="From" #inputFromDate>
                    <button mdSuffix [mdDatepickerToggle]="fromDate"></button>
                </md-input-container>
                <md-datepicker #fromDate></md-datepicker>* dd.mm.2yyy
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput [mdDatepicker]="toDate" placeholder="To" #inputToDate>
                    <button mdSuffix [mdDatepickerToggle]="toDate"></button>
                </md-input-container>
                <md-datepicker #toDate></md-datepicker>*
            </td>
        </tr>
        <br>
        <tr [hidden]="!checkIfAdmin()">
            <td>User: </td>
            <td>
                <select #userprofile>
                    <option *ngFor="let user of users" [value]='user.id'>{{ user.userName }}</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <a md-button (click)="getValues(fromDate.value, inputFromDate.value, toDate.value, inputToDate.value);readDatesOnInputField();readDates(fromDate,toDate);currentUserID(userprofile.value);checkMandatoryFields();">OK</a>
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
