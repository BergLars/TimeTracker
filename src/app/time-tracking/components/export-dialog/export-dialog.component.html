<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="From" #fromDate>
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="To" #toDate>
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr [hidden]="!checkIfAdmin()">
        <td>User: </td>
        <td>
            <select #userprofile>
                <option *ngFor="let user of users" [value]='user.id'>{{ user.userName }}</option>
            </select>
        </td>
        </tr>
    </table>
    <br>
</div>

<div md-dialog-actions>
<a md-button (click)="getValues(fromDate.value,toDate.value);userDropdown(userprofile.value);checkMandatoryFields();dialogRef.close();">OK</a>
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
