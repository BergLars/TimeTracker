<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <md-input name="description" #description placeholder="Description" [value]="selectedDescription"></md-input>
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select>
                    <option *ngFor="let project of projects" [value]="selectedProject">{{ project.projectName }}</option>
                </select>
                <!-- <form>
                 <md-select placeholder="Project">
                    <md-option *ngFor="let project of projects" [value]="project">{{ project.projectName }}</md-option>
                </md-select> </form>  -->
            </td>
        </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select>
                    <option  *ngFor="let task of tasks"[ngValue]="task">{{ task.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input #date placeholder="Date" ></md-input>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input #startTime placeholder="Start Time"></md-input>
            </td>
            <td>&nbsp;</td>
            <td>
                <md-input #endTime placeholder="End Time"></md-input>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="getNewDescription(description.value);getNewDate(date.value);getNewStartTime(startTime.value);getNewEndTime(endTime.value);updateEntry();dialogRef.close(true)">OK</button>
    <!-- <button type="button" md-button (click)="createEntry();dialogRef.close(true)">OK</button> -->
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
