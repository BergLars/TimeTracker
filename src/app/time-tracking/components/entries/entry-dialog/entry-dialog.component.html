<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Description" [(ngModel)]="selectedDescription">
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select #project>
                    <option *ngFor="let project of projects" [value]='project.id'>{{ project.projectName }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select #task>
                    <option *ngFor="let task of tasks" [value]="task.id">{{ task.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Date" #date [value]="selectedDate">
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Start Time" #startTime [value]="selectedStartTime">
                </md-input-container>
            </td>
            <td>&nbsp;</td>
            <td>
                <md-input-container>
                    <input mdInput placeholder="End Time" #endTime [value]="selectedEndTime">
                </md-input-container>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="getDescription(description.value);projectDropdown(project.value);taskDropdown(task.value);getStartDateTime(date.value,startTime.value);getEndDateTime(date.value,endTime.value);ok()">OK</button>
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
