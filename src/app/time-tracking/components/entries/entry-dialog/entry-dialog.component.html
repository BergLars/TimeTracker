<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput #description placeholder="Description">
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select #project>
                    <option *ngFor="let project of projects" [value]='project.id'>{{ project.projectName }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select #task>
                    <option *ngFor="let task of tasks" [value]="task.id">{{ task.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Date" #date>
                </md-input-container>
                <!-- <my-date-picker [options]="myDatePickerOptions" [selDate]="selDate" 
                (dateChanged)="onDateChanged($event)"></my-date-picker> -->
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Start Time" #startTime>
                </md-input-container>
            </td>
            <td>&nbsp;</td>
            <td>
                <md-input-container>
                    <input mdInput placeholder="End Time" #endTime>
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <md-input-container>
                <input mdInput placeholder="Time Spent" #timeSpent>
                </md-input-container>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="getValues(description.value, date.value, startTime.value, endTime.value, timeSpent.value);projectDropdown(project.value);taskDropdown(task.value);checkMandatoryFields()">OK</button>
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
