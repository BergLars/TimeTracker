<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content (keydown)="getValues(description.value,date.value,startTime.value,endTime.value,timeSpent.value,project.value,task.value);keyDownFunction($event);">
    <table>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput #description placeholder="Description">
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select #project (change)="projectDropdown(project.value)">
                    <option *ngFor="let item of projects" [value]='item.id'>{{ item.projectName }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select #task (change)="taskDropdown(task.value)">
                    <option *ngFor="let item of tasks" [value]="item.id">{{ item.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Date" #date>
                </md-input-container>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Start Time" #startTime>
                </md-input-container>
            </td>
            <td>&nbsp;</td>
            <td>
                <md-input-container>
                    <input mdInput placeholder="End Time" #endTime>
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <md-input-container>
                    <input mdInput placeholder="Time Spent" #timeSpent>
                </md-input-container>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="getValues(description.value, date.value, startTime.value, endTime.value, timeSpent.value, project.value, task.value);
    checkMandatoryFields()">OK</button>
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
