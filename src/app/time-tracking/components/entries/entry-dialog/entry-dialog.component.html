<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content class="hide-dialog-scrollbar" (keydown)="keyDownFunction($event);">
  <table>
    <tr>
      <td>
        <md-input-container> 
          <input class="clickable-icon" mdInput placeholder="Description" [(ngModel)]="description">
        </md-input-container> 
      </td>
      <td>
        <md-input-container> 
           <input class="clickable-icon" mdInput placeholder="Place" [(ngModel)]="place">
        </md-input-container> 
      </td>
    </tr>
    <br>
    <tr>
      <td>
          <md-select #project [(ngModel)]='selectedProject' placeholder="Project">
              <md-option *ngFor="let project of projects" [value]='project.id'> {{ project.projectName }} </md-option>
          </md-select>
      </td>
      <td>
           <md-select #client [(ngModel)]='selectedClient' placeholder="Client">
              <md-option *ngFor="let client of clients" [value]='client.id'> {{ client.clientName }} </md-option>
          </md-select>
      </td>
      <td>
           <md-select #task [(ngModel)]='selectedTask' placeholder="Task">
              <md-option *ngFor="let task of tasks" [value]='task.id'> {{ task.taskDescription }}</md-option>
          </md-select>
      </td>
    </tr>
    <br>
    <br>
    <tr>
      <td>
        <md-input-container>
          <input mdInput placeholder="Start Date" #startdate [mdDatepicker]="selectedDate" [(ngModel)]="startDate">
          <button mdSuffix [mdDatepickerToggle]="selectedDate"></button>
          <md-datepicker #selectedDate></md-datepicker>
        </md-input-container>
      </td>
      <td>
          &nbsp;
        <md-input-container>
          <input mdInput placeholder="Start Time" #starttime  [(ngModel)]="startTime">
        </md-input-container>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <md-input-container>
          <input mdInput placeholder="End Date" #enddate [mdDatepicker]="selectedEndDate" [(ngModel)]="endDate">
          <button mdSuffix [mdDatepickerToggle]="selectedEndDate"></button>
          <md-datepicker #selectedEndDate></md-datepicker>
        </md-input-container>
      </td>
      <td>
        &nbsp;
        <md-input-container>
          <input mdInput placeholder="End Time" #endtime [(ngModel)]="endTime">
          </md-input-container>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <md-input-container> 
          <input class="clickable-icon" mdInput placeholder="Travel time" [(ngModel)]="travelTime">
        </md-input-container>
      </td>
      <td>
        <md-input-container> 
          <input class="clickable-icon" mdInput placeholder="Work time" [(ngModel)]="workTime">
        </md-input-container>
      </td>
    </tr>
    <br>
    <tr>
      <td> <md-checkbox [(ngModel)]="isBillable" readonly> is Billable</md-checkbox></td>
    </tr>
  </table>
</div>
<div md-dialog-actions>
  <button type="button" md-button (click)="readDate(selectedDate, selectedEndDate);checkMandatoryFields();
    ">OK</button>
  <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
