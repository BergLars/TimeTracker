<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <!-- <md-input name="description" placeholder="Description" [value]="selectedDescription"></md-input> -->
                <md-input name="description" #description placeholder="Description" [value]="selectedDescription"></md-input>
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select>
                    <option *ngFor="let project of projects" name="project">{{ project.projectName }}</option>
                </select>
                <!-- <form>
                 <md-select placeholder="Project">
                    <md-option *ngFor="let project of projects" [value]="project">{{ project.projectName }}</md-option>
                </md-select> </form>  -->
            </td>
        </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select>
                    <option *ngFor="let task of tasks" name="task">{{ task.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input placeholder="Date" name="date" type="date" #date [value]="selectedDate"></md-input>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input placeholder="Start Time" name="starttime" #startTime [value]="selectedStartTime"></md-input>
            </td>
            <td>&nbsp;</td>
            <td>
                <md-input placeholder="End Time" name="endtime" #endTime [value]="selectedEndTime"></md-input>
            </td>
        </tr>
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="getNewDescription(description.value);getNewStartDateTime(date.value,startTime.value);getNewEndDateTime(date.value,endTime.value);createEntry();dialogRef.close(true)">OK</button>
    <!-- <button type="button" md-button (click)="createEntry();dialogRef.close(true)">OK</button> -->
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
