<h1 md-dialog-title>{{ title }}</h1> 
<div md-dialog-content>
    <table>
        <tr>
            <td>
                <md-input name="description" placeholder="Description" [value]="selectedDescription"></md-input> 
            </td>
        </tr>
        <br>
        <tr>
            <td>Project:</td>
            <td>
                <select>
                    <option *ngFor="let project of projects" name="project" [ngValue]="project">{{ project.projectName }}</option>
                </select>
                 <!-- <form>
                 <md-select placeholder="Project">
                    <md-option *ngFor="let project of projects" [value]="project">{{ project.projectName }}</md-option>
                </md-select> </form>  -->
            </td>
       </tr>
        <br>
        <tr>
            <td>Task:</td>
            <td>
                <select>
                    <option *ngFor="let task of tasks" name="task" [ngValue]="task">{{ task.taskDescription }}</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td><md-input placeholder="Date" name="date" type="date"></md-input></td>
        </tr>
        <br>
        <tr>
            <td><md-input placeholder="Start Time" name="starttime" type="time"></md-input></td>
            <td>&nbsp;</td>
            <td><md-input placeholder="End Time" name="endtime" type="time"></md-input></td>
        </tr>   
    </table>
    <br>
</div>
<div md-dialog-actions>
    <button type="button" md-button (click)="dialogRef.close(true)">OK</button>
    <!-- <button type="button" md-button (click)="createEntry();dialogRef.close(true)">OK</button> -->
    <button type="button" md-button (click)="dialogRef.close()">Cancel</button>
</div>
