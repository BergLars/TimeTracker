<!-- control modal from parent component -->
<button type="button" class="btn btn-primary btn-sidebar" (click)="showChildModal()">EXPORT</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <!-- modal-sm -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                <span>EXPORT</span>
                </h4>
            </div>
            <div class="modal-body">
                Here a checkbox for format to be send per email csv, excel! Buttons Today and This month than send per email
            </div>
        </div>
    </div>
</div>
