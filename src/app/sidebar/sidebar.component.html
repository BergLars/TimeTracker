<md-toolbar color="primary">
  <span>Application Title</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>Right Aligned Text</span>
</md-toolbar>
<md-card [style.background]="'yellow'">
    <md-card class="demo-card demo-basic">
        <md-toolbar color="primary">Basic</md-toolbar>
        <md-card-content>
            <form>
                <md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="Google">
                </md-input>
                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td>
                            <md-input placeholder="First name" style="width: 100%"></md-input>
                        </td>
                        <td>
                            <md-input placeholder="Long Last Name That Will Be Truncated" style="width: 100%"></md-input>
                        </td>
                    </tr>
                </table>
                <p>
                    <md-textarea class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-textarea>
                    <md-textarea class="demo-full-width" placeholder="Address 2"></md-textarea>
                </p>
            </form>
        </md-card-content>
        <md-card [style.background]="'lightgreen'">
            <md-card-actions>
                <app-search></app-search>
                <app-export></app-export>
            </md-card-actions>
        </md-card>
    </md-card>
</md-card>
<md-tab-group>
  <md-tab label="One">
    <h1>Some tab content</h1>
    <p>...</p>
  </md-tab>
  <md-tab label="Two">
    <h1>Some more tab content</h1>
    <p>...</p>
  </md-tab>
</md-tab-group>
