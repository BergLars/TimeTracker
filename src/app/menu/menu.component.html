<md-menu #appMenu="mdMenu">
    <button md-menu-item (click)="openChangePasswordDialog()">Change password</button>
    <div [hidden]="!isAdmin">
        <button md-menu-item (click)="openDeleteUserDialog()">Delete user</button>
    </div>
    <button md-menu-item (click)="logout()">Logout</button>
</md-menu>
<button md-icon-button [mdMenuTriggerFor]="appMenu">
    <md-icon (click)="checkIfAdmin()">account_circle</md-icon>
</button>
