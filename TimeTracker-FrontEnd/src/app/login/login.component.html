<mat-card class ="app-input-section">
    <div class="form-group">
        <mat-form-field>
            <input matInput type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel">
            <mat-placeholder>
                <mat-icon class="material-icons app-input-icon">face</mat-icon>Username
            </mat-placeholder>
        </mat-form-field>
    </div> 
    <div class="form-group">
        <mat-form-field>
        <label for="password">Password</label>
        <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" />
    </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-button (click)="ok();">Anmelden</button>
    </div>
</mat-card>
