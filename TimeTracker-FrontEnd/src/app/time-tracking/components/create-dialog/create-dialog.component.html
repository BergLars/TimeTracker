<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content class="hide-dialog-scrollbar">
        <table>
            <tr>
                <td>
                    <select placeholder="Create new"  name="item" (change)="changeItemToBeCreated($event)" >
                        <option *ngFor="let item of createItems" [value]="item.id">{{item.key}}</option>
                    </select>
                </td>
            </tr>
            <br>
             <tr>   
                <td>
                    <mat-form-field>
                         <input matInput type="text" placeholder="Name" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" >
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div class="form-group">
            <button mat-button (click)="ok()">OK</button>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
        </div>
</div>
